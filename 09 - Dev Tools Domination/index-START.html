<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string', '9'); //or use es6 back ticks transcript strings
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red');

    // warning!
    console.warn('OHH, NOOOO');

    // Error :|
    console.error('Shit');
    // Info
    console.info('I am a fun fact');
    // Testing
    console.assert(1 === 1, "this is wrong"); //only logs if something is false, test for something.

    // clearing
    //console.clear(); //clears console.

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //allows to open up directory for all the properties and methods for that element;
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`$dog.name`) //or console.group()
      console.log(`This is${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.groupEnd(`${dog.name}`);


    })

    // counting
    console.count("kate");

    // timing
    console.time('fetching data')
    fetch('https.....')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    })

      // table
      console.table();

  </script>
</body>
</html>
